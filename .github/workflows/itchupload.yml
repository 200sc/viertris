name: itchio-pusher

on: [push]

env: 
  BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        path: 'go/src/github.com/${{ github.repository }}'
    
    - uses: actions/setup-go@v2
      with:
        go-version: '^1.17'
  
    - name: Build Game      
      run: |
        cd go/src/github.com/${{ github.repository }}/build
        go run build.go
    - name: Zip WASM
      run: |
        cd go/src/github.com/${{ github.repository }}/build
        zip -r js-wasm.zip js-wasm 

    - name: Download Butler
      run: |
        curl -L -o butler.zip https://broth.itch.ovh/butler/linux-amd64/LATEST/archive/default
        unzip -qq butler.zip      
  
    - name: hide_creds
      run: |
        echo "::add-mask::${{  secrets.BUTLER_API_KEY  }}";
        echo "${{  secrets.BUTLER_API_KEY  }}" >> butler_creds
      
    - name: attempt upload js
      run: ./butler -i ./butler_creds push go/src/github.com/${{ github.repository }}/build/js-wasm.zip twohundredscythes/viertris:js --userversion "${{ steps.info.outputs.VERSION }}-${{ github.run_number }}"

    - name: upload beta 
      run: |
        for osarch in windows-386 windows-amd64 windows-arm windows-arm64 linux-amd64 linux-arm linux-arm64; do
          ./butler -i ./butler_creds push go/src/github.com/${{ github.repository }}/build/$osarch twohundredscythes/viertris:$osarch --userversion "${{ steps.info.outputs.VERSION }}-${{ github.run_number }}"
        done